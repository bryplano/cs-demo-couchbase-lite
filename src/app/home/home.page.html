<ion-header>
  <ion-toolbar>
    <ion-title>
      Tea Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTeaCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-label>{{ databaseName }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="white-space:normal">{{ databasePath }}</ion-label>
    </ion-item>

    <ion-item *ngFor="let cat of categories">
      <ion-label>
        <div>{{ cat.name }}</div>
        <div>{{ cat.description }}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
